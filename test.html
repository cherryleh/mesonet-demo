<!DOCTYPE html>
<html>
<head>
    <title>Highcharts Multi-Axis Example</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>

<div id="container" style="width: 100%; height: 500px;"></div>

<script>
// Highcharts configuration
Highcharts.chart('container', {
    chart: {
        zoomType: 'xy'
    },
    title: {
        text: 'Hourly Temperature, Rainfall, and Solar Radiation'
    },
    xAxis: [{
        type: 'datetime',
        crosshair: true
    }],
    yAxis: [{ // Primary yAxis (Temperature)
        labels: {
            format: '{value} °F',
            style: {
                color: Highcharts.getOptions().colors[0]
            }
        },
        title: {
            text: 'Temperature (°F)',
            style: {
                color: Highcharts.getOptions().colors[0]
            }
        },
        opposite: true
    }, { // Secondary yAxis (Rainfall)
        gridLineWidth: 0,
        title: {
            text: 'Rainfall (in)',
            style: {
                color: Highcharts.getOptions().colors[1]
            }
        },
        labels: {
            format: '{value} in',
            style: {
                color: Highcharts.getOptions().colors[1]
            }
        }
    }, {
        gridLineWidth: 0,
        title: {
            text: 'Solar Radiation (W/m²)',
            style: {
                color: Highcharts.getOptions().colors[2]
            }
        },
        labels: {
            format: '{value} W/m²',
            style: {
                color: Highcharts.getOptions().colors[2]
            }
        },
        opposite: true
    }],
    tooltip: {
        shared: true
    },
    legend: {
        layout: 'vertical',
        align: 'left',
        x: 80,
        verticalAlign: 'top',
        y: 80,
        floating: true,
        backgroundColor: Highcharts.defaultOptions.legend.backgroundColor || 'rgba(255,255,255,0.25)'
    },
    series: [{
        name: 'Temperature',
        type: 'spline',
        yAxis: 0,
        data: [
            [Date.UTC(2024, 9, 1, 0), 75], 
            [Date.UTC(2024, 9, 1, 1), 74],
            [Date.UTC(2024, 9, 1, 2), 73],
            // Add more data points here
        ],
        tooltip: {
            valueSuffix: ' °F'
        }
    }, {
        name: 'Rainfall',
        type: 'spline',
        yAxis: 1,
        data: [
            [Date.UTC(2024, 9, 1, 0), 0.05], 
            [Date.UTC(2024, 9, 1, 1), 0.08],
            [Date.UTC(2024, 9, 1, 2), 0.01],
            // Add more data points here
        ],
        tooltip: {
            valueSuffix: ' in'
        }
    }, {
        name: 'Solar Radiation',
        type: 'spline',
        yAxis: 2,
        data: [
            [Date.UTC(2024, 9, 1, 0), 400], 
            [Date.UTC(2024, 9, 1, 1), 600],
            [Date.UTC(2024, 9, 1, 2), 200],
            // Add more data points here
        ],
        tooltip: {
            valueSuffix: ' W/m²'
        }
    }]
});
</script>

</body>
</html>
