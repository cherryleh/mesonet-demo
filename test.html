<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Highcharts Example with CSV Data</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script> <!-- PapaParse library -->
    <style>
        #container {
            height: 400px;
            min-width: 310px;
        }
    </style>
</head>
<body>
    <h1>Dynamic Highcharts Example with CSV Data</h1>
    
    <label for="timeRange">Time Range:</label>
    <select id="timeRange">
        <option value="24h">Last 24 Hours</option>
        <option value="7d">Last 7 Days</option>
    </select>

    <label for="variable">Variable:</label>
    <select id="variable">
        <option value="rf">Rainfall</option>
        <option value="temp">Temperature</option>
        <option value="rf+t">Rainfall + Temperature</option>
        <option value="rh">Relative Humidity</option>
        <option value="sm">Soil Moisture</option>
    </select>

    <label for="unit">Unit:</label>
    <select id="unit">
        <option value="english">English</option>
        <option value="metric">Metric</option>
    </select>

    <button onclick="updateChart()">Update Chart</button>
    
    <div id="container"></div>

    <script>
        
    </script>
</body>
</html>
